<!DOCTYPE html>
<html>
<head>
    <title>Dependency explorer</title>
    <!--This is the main stylesheet.-->
    <link rel="stylesheet" href="styles/style.css">

    <!--This loads in the prism css for syntax highlighting.-->
    <link href="styles/prism.css" rel="stylesheet">
</head>
<body>
    <h1>MVP: concept</h1>
    <div id=screen>
        <div id="code-box">
            <h2>Showing code from:</h2>
            <h3 id=code-file-title>path/example.ts</h3>
            
            <pre>
                <code class="language-typescript">
let name = "Andrew";
name.split("");


function rar(a,b){
    return a + b;
}

rar(1,3);
                </code>
            </pre>

        </div>
        <div id="dep-diagram"></div>
    </div>

    <script src="scripts/prism.js"></script>
</body>
</html>
